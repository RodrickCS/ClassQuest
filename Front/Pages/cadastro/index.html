<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="x-icon" href="../../assets/icone.png" />
    <title>ClassQuest</title>
  </head>
  <body>
    <main id="principal">
      <section id="container">
        <div id="left">
          <img src="../../Assets/logo.png" alt="" />
          <h2>Bem <span class="welcome">Vindo(a)!</span></h2>
        </div>
        <div id="right">
          <div class="group">
            <input id="nome" type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="inputLabel">Nome</label>
          </div>
          <div class="group">
            <input id="email" type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="inputLabel">Email</label>
          </div>
          <div class="group">
            <input id="senha" type="password" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="inputLabel">Senha</label>
          </div>
          <button type="submit" onclick="cadastrar()" class="btLogin">Entrar</button>
        </div>

        <div id="bottom">
          <form>
            <p style="margin-bottom: 10px; color: white">Acessar como:</p>
            <div class="radio-group">
              <input
                type="radio"
                name="user-type"
                id="student"
                value="student"
                checked
              />
              <label for="student">Aluno(a)</label>

              <input
                type="radio"
                name="user-type"
                id="teacher"
                value="teacher"
              />
              <label for="teacher">Professor(a)</label>
            </div>
          </form>
          <p>OU</p>
          <a href="../login/index.html">Login</a>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
