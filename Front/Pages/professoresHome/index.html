<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="../../assets/icone.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>ClassQuest</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navLogo">
          <li><img width="60px" src="../../Assets/icone.png" alt="Icone" /></li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="nomeProfessor"></span>
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="../perfilAluno/index.html"
                >Perfil</a
              >
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item gradient-text"
                style="font-size: 18px"
                href="../login/index.html"
                >Sair</a
              >
            </div>
          </li>
        </ul>

        <ul>
          <li>
            <button onclick="openModal()" class="gradient-text">
              Entrar em uma turma
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <div class="back_modal model">
        <div class="modal">
          <h1 style="margin-bottom: 26px">Criar uma turma</h1>
          <button onclick="closeModal()" class="btClose">X</button>
          <div class="group">
            <input id="nome_turma" type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="inputLabel">Nome</label>
          </div>
          <button onclick="criarTurma()" class="btCriar">Criar</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
