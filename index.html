<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .link-container {
      position: relative;
    }

    .preview-container {
      position: absolute;
      top: 100%;
      left: 0;
      width: 200px;
      height: 150px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1;
    }

    .preview-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <body>
    <div class="link-container">
      <a href="https://expressjs.com/en/api.html#res.sendFile"
        >Link para o exemplo</a
      >
      <div class="preview-container"></div>
    </div>
  </body>
  <script>
    const link = document.querySelector(".link-container a");
    const preview = document.querySelector(
      ".link-container .preview-container"
    );
    const thumbnailUrl = `https://api.apiflash.com/v1/urltoimage?access_key=5c38e433a59b42b0aac2052e7959a67b&url=${link.href}&height=100%&width=100%&quality=90`;
    preview.innerHTML = `<img src="${thumbnailUrl}" alt="Preview da pÃ¡gina">`;
    preview.style.display = "block";
    link.addEventListener("mouseover", () => {});
  </script>
</html>
